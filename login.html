	<body>
		<div class="fb-header-base">
		</div>
		<div class="fb-header">
			<div id="img1" class="fb-header"><img src="censuslogo.jpg" height="130px" width="250px"/></div>

			<div id="intro2" class="fb-body">Create an account</div>

			<div id="form3" class="fb-body">
				<input placeholder="First Name" type="text" id="namebox" name="name1" required />

				<input placeholder="Email" type="email" id="mailbox" name="email" required /><br>
				<input placeholder="Password" type="password" id="mailbox" name="pass1" required /><br>
				<input placeholder="Re-enter Password" type="password" id="mailbox" name="pass2" required/><br>
				<input type="date" id="namebox" required /><br><br>
				<input type="radio" id="r-b" name="sex" value="male" />Male
				<input type="radio" id="r-b" name="sex" value="female" />Female<br><br>
				<p id="intro4">By clicking Create an account, you agree to our Terms and that 
				you have read our Data Policy, including our Cookie Use.</p>
				<input type="submit" class="button2" value="Create an account" />
				<br><br>
				<a href="log.html">Already having an account?</a>
			</div>
			
		
                </form>
