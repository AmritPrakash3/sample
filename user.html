<form method="" action="">

<tr>

<td><input type="text" name="fn" maxlength="30" title="enter your first name" placeholder="enter your full name" required/></td>
</tr>
<tr>
<th>Father Name</th>
<td><input type="text" /></td>
</tr>

<tr>

</tr>
<tr>

<tr>

<th>Gender</th>

</td>
</tr>

Yes<input type="radio" name="g" value="y"/>

</td>
</tr>
